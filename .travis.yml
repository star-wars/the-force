language: cpp
compiler:
  - gcc
  - clang
before_install:
  - ruby -e "$(curl -fsSL https://raw.github.com/Homebrew/homebrew/go/install)"
  - brew update
  - brew install boost
  - brew install doxygen
  - brew install gnuplot
before_script:
  - cmake .
script: make clean all test
branches:
  only:
    - master
notifications:
  recipients:
    - home@dreiundzwanzig.biz
  email:
    on_success: change
    on_failure: always
env:
  - RVM=2.0.0
